<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .wrapper {
        display: flex;
    }

    div {
        margin: 10px;
    }
</style>


<body>
    <div class="wrapper">
        <div id="info"></div>
        <div id="info1"></div>
        <div id="info2"></div>
    </div>

    <script>
        let info = document.querySelector('#info');
        for (let i = 1; i <= 10; i++) {
            info.innerHTML += i + "<br>";
        }
        // 老師的寫法
        // for (let i = 0; i < 10; i++) {
        //     info.innerHTML += i + 1 + "<br>";
        // }

        let info1 = document.querySelector('#info1');
        for (let i = 33; i <= 57; i += 2) {
            info1.innerHTML += i + "<br>";
        }

        let info2 = document.querySelector('#info2');
        for (let i = 10; i > 0; i--) {
            info2.innerHTML += i + "<br>";
        }
        // 老師的寫法
        // for (let i = 0; i < 10; i++) {
        //     info2.innerHTML += 10 - i + "<br>";
        // }


    </script>
</body>

</html>
