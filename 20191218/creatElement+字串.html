<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #rect {
            position: relative;
            width: 800px;
            height: 600px;
            background-color: #c7fff8;
        }

        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #ff1916;
            color: white;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            left: 100px;
            top: 100px;
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="rect"></div>
    <button onclick="show()">show</button>


    <script>
        let rect = document.querySelector('#rect');
        let b, i
        let t = "發大財發大財發大財發"


        for (i = 0; i < t.length; i++) {
            // let balls = document.querySelectorAll('.ball');
            //創立一個div 賦值給b
            b = document.createElement('div');

            //對 b 設一個class name = 'ball'
            b.className = 'ball';
            b
            //對 b 設一個HTML內容為 t[i]
            b.innerHTML = t[i];

            //對 b 設一個style為 left: i * 70 + "px"
            b.style.left = i * 70 + "px";

            //對 b 設一個style為 opacity: 1


            //對 b 設一個style為 transition: .4 + "s"
            b.style.transition = 2 + "s";

            //把 b 加到 id #rect 子層
            rect.appendChild(b);

        }

        // 延遲opacity
        let bb = document.querySelectorAll('.ball');
        i = 0;
        for (let s of bb) {

            i++;
            setTimeout(() => {
                s.style.opacity = 1;
            }, 1000 * i);
            //閃爍
            setTimeout(() => {
                s.style.opacity = 0;
            }, 1000 * (i + 1));
        }





        console.log(b);

        var a;
        for (i = 0; i < 5; i++) {
            a++;

        }
        console.log()



        function show() {
            var balls = document.querySelectorAll('.ball');
            for (i = 0; i < balls.length; i++) {
                balls[i].style.opacity = 1;
                balls[i].style.top = 200 + 'px';

            }

        }
        // console.log(balls);


    </script>
</body>

</html>
