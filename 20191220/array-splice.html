<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="rect"></div>
    <script>
        let rect = document.querySelector('#rect');

        const ar = ["a", "b", "c", "d", "e", "f", "g", "h", "i"];
        let br = ar.slice();

        rect.innerHTML += JSON.stringify(br.splice(2, 3)) + '<br>';
        rect.innerHTML += JSON.stringify(br) + '<br>';
        rect.innerHTML += '-------<br>';

        br = ar.slice(); //回復狀態到原來
        rect.innerHTML += JSON.stringify(br.splice(2, 0, 'bill', 'carl', 'david')) + '<br>';
        rect.innerHTML += JSON.stringify(br) + '<br>';
        rect.innerHTML += '-------<br>';

        br = ar.slice();
        rect.innerHTML += JSON.stringify(br.splice(2, 2, 'bill', 'carl')) + '<br>';
        rect.innerHTML += JSON.stringify(br) + '<br>';
        rect.innerHTML += '-------<br>';
    </script>
</body>

</html>
