<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="rect">
    </div>

    <script>
        let rect = document.querySelector('#rect');

        const ar = ["a", "b", "C", "D", "e", "f", "g", "h", "i"];
        //內容有多少跑多少次 像FOR IN 迴圈
        ar.forEach(function (v, i) {
            rect.innerHTML += `i: ${i}, v: ${v} <br>`;
        });

        const br = [12, 1, 3, 5, 2, 6, 8, 9, 12];

        let cr = br.filter(function (v) {
            return v > 5;  //要放條件式
        });
        rect.innerHTML += `${cr}<br>`;

        let dr = br.map(function (v) {
            return v * v;  //會回傳式子的結果
        });
        rect.innerHTML += `${dr}<br>`;
    </script>
</body>

</html>
