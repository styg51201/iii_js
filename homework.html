<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>十萬以內的質數有: <span id="info"></span> 個</h2>
    <h3>時間<span id="info2"></span></h3>
    <p>列出:</p>
    <p id="info3"></p>
    <script>
        let info = document.querySelector('#info');
        let info2 = document.querySelector('#info2');
        let info3 = document.querySelector('#info3');


        let ar = [];
        let i, k, m;
        let startTime = new Date().getTime();
        for (i = 2; i <= 100000; i++) {
            for (k = 2, m = 0; k <= Math.sqrt(i); k++) {
                if (i % k === 0) {
                    m++;
                }
            }
            if (m === 0) {
                ar.push(i);
            }
        }
        info.innerHTML += ar.length;
        info2.innerHTML += (new Date().getTime() - startTime) + '毫秒';
        info3.innerHTML += ar;

    </script>
</body>

</html>
