        // info.innerHTML += br.length;


        let ar = [2, 3, 5];
        let i, k;
        let startTime = new Date().getTime();
        for (i = 2; i <= 100000; i++) {
            for (k = 2; k <= (i / 2); k++) {
                if (i % k === 0) {
                    break;
                } else if (k === Math.floor(i / 2)) {
                    ar.push(i);

                }
            }
        }
        info.innerHTML += ar.length;
        info2.innerHTML += (new Date().getTime() - startTime) + '毫秒';
        info3.innerHTML += ar;
