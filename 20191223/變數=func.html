<head>

    <title>Document</title>

<body>

    <div id="rect">
    </div>

    <script>
        let rect = document.querySelector('#rect');

        const ar = ["a", "b", "C", "D", "e", "f", "g", "h", "i"];

        // const func = function (v, i) {
        //     rect.innerHTML += `i: ${i}, v: ${v} <br>`;
        // };

        // ar.forEach(func); // callback function // 回呼函式

        // func('aaa', 'bbb');

        function myfun(v, i) {
            rect.innerHTML += `i: ${i}, v: ${v} <br>`;
        };
        ar.forEach(myfun); // callback function 回呼函式

        myfun('aaa', 'bbb');


    </script>
</body>
